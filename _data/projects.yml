  description: | # this will include new lines to allow paragraphs
    I implemented several types of Normalizing Flows in Pytorch, and Swift for Tensorflow.  My goal was to apply normalizing flows to small-scale problems, and develop a framework for benchmarking their performance.

    I discovered a method which can measure performance at any layer, not just at the end of the network.
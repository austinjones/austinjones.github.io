    Dali is a GPU rendering library that leverages texture sampling to generate high-quality digital paintings.

    High Resolution output is critical for canvas prints, but most generative art frameworks can't generate output at the needed resolution, or take hours to render.

    See an example on [GitHub](https://github.com/austinjones/dali-rs), or a one of [my works](https://austinjones.onfabrik.com/portfolio/texture-from-nothing).

